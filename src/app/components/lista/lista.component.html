<div class="container">
    <div class="row">
        <div class="col-md-3 col-12 border border-2 border-primary rounded m-2" *ngFor="let user of users">
            <h3>{{user.name}} {{user.surname}}</h3>
            <p><strong>Edad:</strong> {{user.age}}</p>
            <p><strong>Porcentaje de tratamiento:</strong> {{user.tratement}}</p>
        </div>
    </div>
</div>
