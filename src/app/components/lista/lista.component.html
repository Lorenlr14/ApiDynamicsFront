<div class="container p-5">
    <div class="row">
        <div class="col-md-6 col-12">
            <h5 class="bg-success border rounded-1 p-2 text-white">Registrar nuevo paciente</h5>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" formControlName="surname">
                </div>
                <div class="mb-3">
                    <label>Edad</label>
                    <input type="number" class="form-control" formControlName="age">
                </div>
                <div class="mb-3">
                    <label>Porcentaje de tratamiento</label>
                    <input type="number" class="form-control" formControlName="tratement">
                </div>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-3 col-12 border border-2 border-primary rounded m-2" *ngFor="let user of users">
            <div class="card-header">
                <h3>{{user.name}} {{user.surname}}</h3>
            </div>
            <div class="card-body">
                <p><strong>Edad:</strong> {{user.age}}</p>
                <p><strong>Porcentaje de tratamiento:</strong> {{user.tratement}}</p>
            </div>
        </div>
    </div>
</div>
